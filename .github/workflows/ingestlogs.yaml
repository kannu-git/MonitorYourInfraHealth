name: Ingest sample logs

on: pull_request

jobs:
  check-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: List commit files
      id: list-files
      run: |
        BASE_SHA=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        COMMIT_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})
        echo "$COMMIT_FILES"

    - name: Listing again
      id: list-again
      run: |
        echo ${{ steps.list-files.outputs.COMMIT_FILES }}
        
