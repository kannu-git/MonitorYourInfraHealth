name: Ingest asim sample logs

on: pull_request

permissions:
  id-token: write
  contents: read
  
jobs:
  Run-ASim-Sample-Data-Ingest:
    needs: check-files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install azure-identity
            pip install requests
            pip install PyYAML
            pip install azure-monitor-ingestion
            pip install azure-core
    - name: Login to Azure Public Cloud
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        allow-no-subscriptions: true
    - name: Asim Sample Log Ingestion
      id: Ingestlogs
      run: |
            python3 .scripts/tests/asimParsersTest/getdata.py ${{ github.event.pull_request.number }}
  check-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install azure-identity
            pip install requests 
            pip install PyYAML
    - name: Fetch asim files and check
      id: Ingestlogs
      run: |
            python3 .scripts/tests/asimParsersTest/ingestdata.py          
