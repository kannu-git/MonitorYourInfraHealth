name: Ingest sample logs

on: pull_request

permissions:
  id-token: write
  contents: read
  
jobs:
  check-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install azure-identity
            pip install requests
    - name: Login to Azure Public Cloud
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        allow-no-subscriptions: true      
    - name: Fetch commit Files and call ingest script
      id: Ingestlogs
      run: |
        BASE_SHA=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        COMMIT_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})
        for file in $(echo $COMMIT_FILES | tr ' ' '\n'); do
          if [[ $file == samplelogs/* ]]; then
            python3 .scripts/getdata.py $file
          fi
        done	
        
